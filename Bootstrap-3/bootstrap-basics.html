<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basic</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<h1>My First Bootstrap</h1>
	<!-- The "btn" class can be used with the <a>, <button> and <input> tags -->
	<button class="btn btn-success btn-xs">Click Me!</button>
	<button class="btn btn-danger active btn-lg">Click Me!</button>
	<button class="btn btn-success disabled">Click Me!</button>
	<a href="http://www.bootstrap.com" class="btn btn-info">Bootstrap Docs</a>
</body>
</html>
