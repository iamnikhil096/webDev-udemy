<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Flexbox and Layout</title>
  </head>
  <body>
  	<div class="container">
  		<!-- Flex-direction is from left to right and cross-direction is from top to bottom. -->

  		<!-- Align items in flex-direction. -->
  		<h1 class=" text-center display-1">Flexbox and Layout</h1>
  		<div class="border border-dark d-flex" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-end" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-center" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-between" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-around" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<!-- Align items based on their cross axis. -->
  		<div class="border border-dark d-flex justify-content-start align-items-start" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-center align-items-center" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-end align-items-end" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-around align-items-around" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<div class="border border-dark d-flex justify-content-between align-items-between" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>


  		<!-- we can also change the direction of the flex-axis and the cross-axis. -->

  		<!-- flex-row-reverse, reverses the flex-axis direction from left-right to right-left. -->

  		<div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<!-- when we define anything as "flex-column" it changes the flex-direction to cross-direction and vice-versa.-->
  		<div class="border border-dark d-flex flex-column justify-content-start" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>

  		<!-- likewise we have "flex-column-reverse" -->
  		<div class="border border-dark d-flex flex-column-reverse justify-content-start" style="height: 200px">
  			<button class="btn btn-info btn-lg">LARGE</button>
  			<button class="btn btn-warning btn-lg">SMALL</button>
  			<button class="btn btn-danger btn-lg">SMALL</button>
  		</div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
