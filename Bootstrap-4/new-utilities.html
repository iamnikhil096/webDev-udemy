<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Utilities</title>
  </head>
  <body>
    
    <div class="container">
    	<h1 class="text-center display-1">Utilities</h1>

    	<!-- Border -->
    	<h5 class="border border-danger rounded-top">GIVE ME A BORDER</h5>
    	<h5 class="border border-left-0 border-success ">GIVE ME A BORDER</h5>
    	<h5 class="border-top rounded-top border-info">GIVE ME A BORDER</h5>

    	<!-- Padding -->
    	<!-- here 0, 1, 2, 3, 4, 5,etc is not pixels but it is all based on "rem" -->
    	<button class="btn btn-info p-0">P0</button>
    	<button class="btn btn-info p-1">P1</button>
    	<button class="btn btn-info p-2">P2</button>
    	<button class="btn btn-info p-3">P3</button>
    	<button class="btn btn-info p-4">P4</button>
    	<button class="btn btn-info p-5">P5</button>

    	<button class="btn btn-info p-0">P0</button>
    	<button class="btn btn-info pt-4">Pt4</button>
    	<button class="btn btn-info pb-3">Pb3</button>
    	<button class="btn btn-info px-3">Px3</button>
    	<button class="btn btn-info py-4">Py4</button>
    	<button class="btn btn-info pl-5">Pl5</button>

    	<!-- Margin -->
    	<p class="bg-success text-white m-0">I AM M-0</p>
    	<p class="bg-success text-white m-1">I AM M-1</p>
    	<p class="bg-success text-white m-2">I AM M-2</p>
    	<p class="bg-success text-white m-3">I AM M-3</p>
    	<p class="bg-success text-white m-4">I AM M-4</p>
    	<p class="bg-success text-white m-5">I AM M-5</p>

    	<p class="bg-success text-white m-0">I AM M-0</p>
    	<p class="bg-success text-white ml-1">I AM Ml-1</p>
    	<p class="bg-success text-white mr-2">I AM Mr-2</p>
    	<p class="bg-success text-white mt-3">I AM Mt-3</p>
    	<p class="bg-success text-white my-4">I AM My-4</p>
    	<p class="bg-success text-white mx-5">I AM x-5</p>
    </div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
